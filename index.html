	<h3><a name="designer-templates" class="anchor" href="#designer-templates"></a>Mapa</h3>
	<div id="map" style="max-width: 100%; height:300px;margin-top:30px;margin-bottom:10px;"></div>
        <script>
                     var map = L.map('map').setView([54.396355, 18.573598], 15);
                      L.tileLayer('http://{s}.tile.osm.org/{z}/{x}/{y}.png', {
                      attribution: '&copy; <a href="http://osm.org/copyright">OpenStreetMap</a> contributors'}, {maxZoom: 18,}).addTo(map);
                      var bingGeocoder = new L.Control.BingGeocoder('AsaKzgbo2GW8wrcv0mLCyVvEx2Q8V1N54Gpmizw-fzHIKOAjAMMy4TdNfKdS71vs');
                      map.addControl(bingGeocoder);
                      var marker = L.marker([54.396355, 18.573598]).addTo(map);
                      marker.bindPopup("<b>Uniwersytet Gdanski</b><br>Bazynskiego 1A, Gdansk</br>").openPopup();
                      
                        for (var i = 1; i < localStorage.length; i=i+2) {
				console.log(localStorage.getItem(i)+" "+localStorage.getItem(i+1));
				L.marker([localStorage.getItem(i),localStorage.getItem(i+1)]).bindPopup("Punkt: " + (i+1)/2).addTo(map);
			}
			function onMapClick(e) {
				localStorage.setItem(localStorage.length+1, e.latlng.lat);
				localStorage.setItem(localStorage.length+1, e.latlng.lng);
				console.log(localStorage.getItem(localStorage.length-1));
				console.log(localStorage.getItem(localStorage.length));
				location.reload();
			}
			map.on('click', onMapClick);
        </script>
